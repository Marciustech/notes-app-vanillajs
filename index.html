<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/icons/icon-notes-50.png"
    />
    <script src="scripts/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c95d3d678b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-mono">
    <nav
      class="shadow-lg text-4xl font-bold shadow-indigo-300 py-4 px-4 flex flex-row items-center"
    >
      <img src="assets/icons/icon-notes-50.png" alt="Notes" />
      <h1 class="px-4 text-lg">Notes App</h1>
    </nav>
    <div class="w-full flex flex-col text-gray-700 px-20 pt-8 pb-8">
      <h1 class="text-2xl font-bold text-gray-800 pb-4">Add Note</h1>
      <div class="mb-4">
        <label class="block text-md font-bold mb-2" for="subject">
          Note subject:
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"
          id="subject"
          type="text"
          placeholder="subject"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-bold mb-2" for="body">
          Note body:
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"
          id="body"
          type="text"
          placeholder="Hi, today..."
        />
      </div>
      <button
        id="saveBtn"
        class="transition duration-200 ease-out bg-indigo-100 hover:bg-indigo-400 hover:border-white font-bold py-2 px-4 rounded w-80 self-end"
      >
        Save
      </button>
    </div>

    <div class="notesBox">
      <h1 class="px-20 text-2xl font-bold text-gray-800">Notes</h1>
      <div id="notes" class="px-20 py-4 flex flex-wrap"></div>
    </div>
  </body>
</html>
